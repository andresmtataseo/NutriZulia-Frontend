@if (notification) {
<div class="notification-container" [class.notification-bottom]="position === 'bottom'">
  <div class="alert alert-dismissible" [class]="getAlertClass()" bis_skin_checked="1">
    @if (notification.dismissible !== false) {
    <button type="button" class="btn-close" (click)="dismiss()" aria-label="Cerrar notificaciÃ³n"></button>
    }

    <div>
      @if (notification.title) {
      <h4 class="alert-heading">{{ notification.title }}</h4>
      }
      <p class="mb-0" [innerHTML]="notification.message"></p>
    </div>
  </div>
</div>
}
